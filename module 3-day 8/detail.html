    <div class="container text-center">
        <h1>PRODUCT DISPLAY</h1>
        <h2>product details</h2>
        <div class="my-5" id="details">
          <!-- EMPTY AT LOAD -->
        </div>
        <input
          type="button"
          class="btn btn-info"
          value="EDIT"
          onclick="handleEdit()"
        />
        <input
          type="button"
          class="btn btn-danger"
          value="DELETE"
          onclick="handleDelete()"
        />

    <script src="./helper.js"></script>
    <script>
          let id;
  window.onload = async () => {
    let urlParams = new URLSearchParams(window.location.search);
    id = urlParams.get("id");
    console.log("ID of PDT is", id)
    let productData = await getSingleProduct(id);
    console.log("Products details", productData)
    let productsDiv = document.querySelector('#details')
    console.log(productsDiv)
    productsDiv.innerHTML = 
    `<div class="card mb-3" style="width: 18rem;">
        <img src="${productData.imageUrl}" class="card-img-top" alt="...">
        <div class="card-body">
        <h5 class="card-title">${productData.name}</h5>
        <p class="card-text">${productData.description}</p>
        <p class="card-text">${productData.brand}</p>
        <p class="card-text">${productData.price}</p>
    </div>
    `
};
    </script>

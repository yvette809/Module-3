    <div class="container text-center">
      <h1>AMAZON PRODUCTS</h1>
      <h1>BACKOFFICE</h1>
      <h2 class="mt-5">Create a new product</h2>
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <form onsubmit="handleSubmit()">
            <!-- EVENT PROPERTIES
                name: string
                description: string
                price: number
                time: string -->
                <div class="form-group">
                    <label for="name">Title</label>
                    <input type="text" class="form-control " id="name" placeholder="Enter title">
                    <div class="invalid-feedback">
                      Title is required
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control" id="description" rows="4"></textarea>
                      <div class="invalid-feedback">
                          Description is required
                      </div>
                    </div>
                  <div class="form-group">
                      <label for="brand">Brand</label>
                      <input type="text" class="form-control" id="brand" placeholder="">
                      <div class="invalid-feedback">
                          Brand is required
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="imageUrl">Image URL</label>
                      <input type="text" class="form-control" id="imageUrl" placeholder="Enter url">
                      <div class="invalid-feedback">
                          Image URL is required
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="price">Price</label>
                      <input type="number" class="form-control" id="price" placeholder="">
                      <div class="invalid-feedback">
                          Price is required
                        </div>
                    </div>  
                </form>
            </div>
            
        </div>
      </div>
    </div>
    <div class ="d-flex justify-content-center"><button class="btn btn-primary mt-4 text-center d-flex" type="submit" onclick="handleSubmit()">
        Submit 
      </button></div>
